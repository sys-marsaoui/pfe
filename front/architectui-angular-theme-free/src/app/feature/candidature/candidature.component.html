<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
<div class="main-card mb-3 card">
  <div class="card-body">
    <h5 class="card-title">Ajouter un poste</h5>
    <form>
      <!-- Champ pour le titre du poste -->
      <div class="position-relative row mb-3">
        <label for="jobTitle" class="form-label col-sm-2 col-form-label">Titre du poste</label>
        <div class="col-sm-10">
          <input name="jobTitle" id="jobTitle" placeholder="Entrez le titre du poste" type="text" class="form-control" />
        </div>
      </div>

      <!-- Champ pour la description du poste -->
      <div class="position-relative row mb-3">
        <label for="jobDescription" class="form-label col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea name="jobDescription" id="jobDescription" placeholder="Entrez une description" class="form-control"></textarea>
        </div>
      </div>

      <!-- Champ pour le type de contrat -->
      <div class="position-relative row mb-3">
        <label for="contractType" class="form-label col-sm-2 col-form-label">Type de contrat</label>
        <div class="col-sm-10">
          <select name="contractType" id="contractType" class="form-control">
            <option value="">SÃ©lectionner...</option>
            <option value="CDI">CDI</option>
            <option value="CDD">CDD</option>
            <option value="Stage">Stage</option>
          </select>
        </div>
      </div>

      <!-- Champ pour la date de publication -->
      <div class="position-relative row mb-3">
        <label for="publicationDate" class="form-label col-sm-2 col-form-label">Date d'expiration'</label>
        <div class="col-sm-10">
          <input name="publicationDate" id="publicationDate" type="date" class="form-control" />
        </div>
      </div>

      <!-- Boutons -->
      <div class="position-relative row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-primary me-2">Ajouter un poste</button>
          <button type="reset" class="btn btn-secondary">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
