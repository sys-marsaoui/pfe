<div class="main-card mb-3 card">
    <div class="card-header">
      <h5 class="card-title">Liste des Quiz</h5>
      <button class="btn btn-primary float-end" (click)="openCreateQuizModal()">Créer un Quiz</button>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let quiz of quizzes">
          <span>{{ quiz.title }}</span>
          <div>
            <button class="btn btn-warning btn-sm me-2">Détails</button>
            <button class="btn btn-danger btn-sm" (click)="deleteQuiz(quiz.id)">Supprimer</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
